<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/sign.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ceead8d116.js" crossorigin="anonymous"></script>
    <title>Sign</title>
</head>

<body>

    <div class="container1">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        {% if category == 'error' %}
        <div class="alert alert-danger alter-dismissable fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% else %}
        <div class="alert alert-success alter-dismissable fade show text-center" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="form-box1">
            <h1 id="title">Log in</h1>
            <form action="{{ url_for('login') }}" method="POST">
                <div class="input-group1">
                    <div class="input-field1">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" class="form-control2" id="name" name="name" placeholder="User Name"
                            required="1">
                    </div>
                    <div class="input-field1">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" class="form-control2" id="password" name="password" placeholder="Password"
                            required="1">
                    </div>
                </div>
                <div class="btn-field1">
                    <button type="submit" id="loginBtn">Log in</button>
                </div>
            </form>
            <div>
                <a href="{{ url_for('sign') }}" class="link">Become a member?</a>
            </div>
        </div>
    </div>

</body>

</html>
